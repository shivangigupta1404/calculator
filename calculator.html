<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="javascript.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="calci">
			<div id="upper-panel">
				<div id="brand">CASIO</div>
				<div id="screen"></div>
			</div>
			<div id="lower-panel">
				<div id="row">
					<div class="button" value="CE">CE</div>
					<div class="button" value="OFF">OFF</div>
					<div class="button" value="sqrt">&#8730;</div>
					<div class="button" value="%">%</div>
				</div>
				<div id="row">
					<div class="button" value="7">7</div>
					<div class="button" value="8">8</div>
					<div class="button" value="9">9</div>
					<div class="button" value="*">&times;</div>
				</div>
				<div id="row">
					<div class="button" value="4">4</div>
					<div class="button" value="5">5</div>
					<div class="button" value="6">6</div>
					<div class="button" value="-">-</div>
				</div>
				<div id="row">
					<div class="button" value="1">1</div>
					<div class="button" value="2">2</div>
					<div class="button" value="3">3</div>
					<div class="button" value="/">&divide;</div>
				</div>
				<div id="row">
					<div class="button" value="0">0</div>
					<div class="button" value=".">.</div>
					<div class="button" value="=">=</div>
					<div class="button" value="+">+</div>
				</div>
			</div>
		</div>
	</body>
</html>
